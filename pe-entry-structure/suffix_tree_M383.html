
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://dagrejs.github.io/project/graphlib-dot/v0.6.4/graphlib-dot.min.js"></script>
<script src="https://dagrejs.github.io/project/dagre-d3/v0.5.0/dagre-d3.min.js"></script>

<html>
<head>
<style>
svg {
  overflow: hidden;
}
.node rect {
  stroke: #333;
  stroke-width: 1.5px;
  fill: #fff;
}
.synonym rect {
    fill: lightblue;
}
.hilite {
    fill: red;
}
.hilite rect {
  stroke: red;
  stroke-width: 2.5px;
  fill: pink;
}
.edgeLabel rect {
  fill: #fff;
}
.edgePath {
  stroke: #333;
  stroke-width: 1.5px;
  fill: none;
}
</style>
</head>
<body>
  <script type='text/javascript'>
  var g;
  window.onload = function() {
  // Parse the DOT syntax into a graphlib object.
  g = graphlibDot.read('digraph {' +
'	graph [splines=ortho]' +
'	"2_M354" [label=M354]' +
'	"[EOE]" [label="[EOE]"]' +
'	"2_M354" -> "[EOE]"' +
'	"4_M418~B" [label="M418~B"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"4_M418~B" -> "[EOE]"' +
'	"7_M383~K" [label="M383~K"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"7_M383~K" -> "[EOE]"' +
'	"8_M218" [label=M218]' +
'	"35_M288" [label=M288]' +
'	"8_M218" -> "35_M288"' +
'	"9_M383~A" [label="M383~A"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"9_M383~A" -> "[EOE]"' +
'	"10_M320" [label=M320]' +
'	"[EOE]" [label="[EOE]"]' +
'	"10_M320" -> "[EOE]"' +
'	"12_M377~E" [label="M377~E"]' +
'	"8_M218" [label=M218]' +
'	"12_M377~E" -> "8_M218"' +
'	"14_M387~H" [label="M387~H"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"14_M387~H" -> "[EOE]"' +
'	"15_M383~B" [label="M383~B"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"15_M383~B" -> "[EOE]"' +
'	"16_M362" [label=M362]' +
'	"[EOE]" [label="[EOE]"]' +
'	"16_M362" -> "[EOE]"' +
'	"17_M383" [label=M383]' +
'	"37_M388" [label=M388]' +
'	"17_M383" -> "37_M388"' +
'	"17_M383" [label=M383]' +
'	"34_M001" [label=M001]' +
'	"17_M383" -> "34_M001"' +
'	"17_M383" [label=M383]' +
'	"38_M210~D" [label="M210~D"]' +
'	"17_M383" -> "38_M210~D"' +
'	"17_M383" [label=M383]' +
'	"[EOE]" [label="[EOE]"]' +
'	"17_M383" -> "[EOE]"' +
'	"17_M383" [label=M383]' +
'	"2_M354" [label=M354]' +
'	"17_M383" -> "2_M354"' +
'	"18_M301" [label=M301]' +
'	"12_M377~E" [label="M377~E"]' +
'	"18_M301" -> "12_M377~E"' +
'	"20_M383~M" [label="M383~M"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"20_M383~M" -> "[EOE]"' +
'	"21_M383~H" [label="M383~H"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"21_M383~H" -> "[EOE]"' +
'	"26_M383~J" [label="M383~J"]' +
'	"28_M260~1" [label="M260~1"]' +
'	"26_M383~J" -> "28_M260~1"' +
'	"28_M260~1" [label="M260~1"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"28_M260~1" -> "[EOE]"' +
'	"32_M383~E" [label="M383~E"]' +
'	"14_M387~H" [label="M387~H"]' +
'	"32_M383~E" -> "14_M387~H"' +
'	"32_M383~E" [label="M383~E"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"32_M383~E" -> "[EOE]"' +
'	"32_M383~E" [label="M383~E"]' +
'	"16_M362" [label=M362]' +
'	"32_M383~E" -> "16_M362"' +
'	"34_M001" [label=M001]' +
'	"10_M320" [label=M320]' +
'	"34_M001" -> "10_M320"' +
'	"35_M288" [label=M288]' +
'	"[EOE]" [label="[EOE]"]' +
'	"35_M288" -> "[EOE]"' +
'	"36_M383~C" [label="M383~C"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"36_M383~C" -> "[EOE]"' +
'	"36_M383~C" [label="M383~C"]' +
'	"4_M418~B" [label="M418~B"]' +
'	"36_M383~C" -> "4_M418~B"' +
'	"37_M388" [label=M388]' +
'	"18_M301" [label=M301]' +
'	"37_M388" -> "18_M301"' +
'	"38_M210~D" [label="M210~D"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"38_M210~D" -> "[EOE]"' +
'	"[BOE]" -> "21_M383~H"' +
'	"[BOE]" -> "20_M383~M"' +
'	"[BOE]" -> "9_M383~A"' +
'	"[BOE]" -> "36_M383~C"' +
'	"[BOE]" -> "32_M383~E"' +
'	"[BOE]" -> "7_M383~K"' +
'	"[BOE]" -> "26_M383~J"' +
'	"[BOE]" -> "17_M383"' +
'	"[BOE]" -> "15_M383~B"' +
'}' +
'');

  // Render the graphlib object using d3.
  var render = new dagreD3.render();
  gg = render(d3.select("svg g"), g);

  // Optional - resize the SVG element based on the contents.
  var svg = document.querySelector('#graphContainer');
  var bbox = svg.getBBox();
  svg.style.width = bbox.width + 40.0 + "px";
  svg.style.height = bbox.height + 40.0 + "px";

  function hilite(n) {
      var node = d3.select(n);
      node.attr("class", "node hilite");  
      console.log(node.data()[0]);
  }
  function base_sign(sign) {
      if (sign.includes("_")) {
          sign = sign.split("_")[1];
      }
      if (sign.includes("+")) {
          sign = sign.split("+")[0];
      }
      if (sign.includes("~")) {
          sign = sign.split("~")[0];
      }
      return sign;
  }
  function inner_sign(sign) {
      if (sign.includes("_")) {
          sign = sign.split("_")[1];
      }
      if (sign.includes("+")) {
          sign = sign.split("+")[1];
      }
      if (sign.includes("~")) {
          sign = sign.split("~")[0];
      }
      return sign;
  }

  function olap(a, b) {
      return (base_sign(a) == base_sign(b)) || (inner_sign(a) == base_sign(b)) || (base_sign(a) == inner_sign(b)) || (inner_sign(a) == inner_sign(b))
  }
  function hilite_synonyms(n) {
          var node = d3.select(n);
      node_id = node.data()[0];
      d3.selectAll(".node").filter(
          u=> olap(u, node_id)
      ).attr("class", "node synonym");
  }
  function hilite_parents(n) {
      hilite(n);

      var node = d3.select(n);
      node_id = node.data()[0];
      var parents = getParents(node_id);
      d3.selectAll(".edgePath").filter(u=>u.w == node_id).style("stroke", "red").style('stroke-width', '4px');
        
      for (idx in parents) {
          p = g._nodes[parents[idx]];
          try {
          hilite_parents(p.elem);
          } catch (e) {
          console.log(idx, parents, e);
          }
      }
  }
  function hilite_children(n) {
      hilite(n);

      var node = d3.select(n);
      node_id = node.data()[0];
      var parents = getChildren(node_id);
      d3.selectAll(".edgePath").filter(u=>u.v == node_id).style("stroke", "red").style('stroke-width', '4px');
        
      for (idx in parents) {
          p = g._nodes[parents[idx]];
          try {
          hilite_children(p.elem);
          } catch (e) {
          console.log(idx, parents, e);
          }
      }
  }
  d3.selectAll('.node').on('mouseover', function(d, i){
      hilite_parents(this);
      hilite_children(this);
      hilite_synonyms(this);
    }); 

  d3.selectAll('.node').on('mouseout', function(d, i){
    d3.selectAll('.node').attr("class", "node");
    d3.selectAll('.edgePath').style("stroke", "black");
    d3.selectAll('.edgePath').style("stroke-width", "1.5px");
    }); 

}

  function getParents(node) {
      return Object.entries(g._edgeObjs).filter(u=>u[1].w == node).map(u=>u[1].v);
  }

  function getChildren(node) {
      return Object.entries(g._edgeObjs).filter(u=>u[1].v == node).map(u=>u[1].w);
  }
  
  </script>
  <svg id="graphContainer">
    <g/>
  </svg>
</body>

</html>
