
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://dagrejs.github.io/project/graphlib-dot/v0.6.4/graphlib-dot.min.js"></script>
<script src="https://dagrejs.github.io/project/dagre-d3/v0.5.0/dagre-d3.min.js"></script>

<html>
<head>
<style>
svg {
  overflow: hidden;
}
.node rect {
  stroke: #333;
  stroke-width: 1.5px;
  fill: #fff;
}
.synonym rect {
    fill: lightblue;
}
.hilite {
    fill: red;
}
.hilite rect {
  stroke: red;
  stroke-width: 2.5px;
  fill: pink;
}
.edgeLabel rect {
  fill: #fff;
}
.edgePath {
  stroke: #333;
  stroke-width: 1.5px;
  fill: none;
}
</style>
</head>
<body>
  <script type='text/javascript'>
  var g;
  window.onload = function() {
  // Parse the DOT syntax into a graphlib object.
  g = graphlibDot.read('digraph {' +
'	graph [splines=ortho]' +
'	"1_M218~B" [label="M218~B"]' +
'	"37_M001" [label=M001]' +
'	"1_M218~B" -> "37_M001"' +
'	"4_M102~A" [label="M102~A"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"4_M102~A" -> "[EOE]"' +
'	"7_M351+3(N01)" [label="M351+3(N01)"]' +
'	"33_M036" [label=M036]' +
'	"7_M351+3(N01)" -> "33_M036"' +
'	"8_M362" [label=M362]' +
'	"[EOE]" [label="[EOE]"]' +
'	"8_M362" -> "[EOE]"' +
'	"9_M384~D1" [label="M384~D1"]' +
'	"36_M124" [label=M124]' +
'	"9_M384~D1" -> "36_M124"' +
'	"11_M351+1(N14)" [label="M351+1(N14)"]' +
'	"18_M373" [label=M373]' +
'	"11_M351+1(N14)" -> "18_M373"' +
'	"11_M351+1(N14)" [label="M351+1(N14)"]' +
'	"14_M370" [label=M370]' +
'	"11_M351+1(N14)" -> "14_M370"' +
'	"11_M351+1(N14)" [label="M351+1(N14)"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"11_M351+1(N14)" -> "[EOE]"' +
'	"11_M351+1(N14)" [label="M351+1(N14)"]' +
'	"0;32_M288" [label=M288]' +
'	"11_M351+1(N14)" -> "0;32_M288"' +
'	"14_M370" [label=M370]' +
'	"[EOE]" [label="[EOE]"]' +
'	"14_M370" -> "[EOE]"' +
'	"16_M351+X" [label="M351+X"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"16_M351+X" -> "[EOE]"' +
'	"16_M351+X" [label="M351+X"]' +
'	"19_M354" [label=M354]' +
'	"16_M351+X" -> "19_M354"' +
'	"18_M373" [label=M373]' +
'	"[EOE]" [label="[EOE]"]' +
'	"18_M373" -> "[EOE]"' +
'	"19_M354" [label=M354]' +
'	"[EOE]" [label="[EOE]"]' +
'	"19_M354" -> "[EOE]"' +
'	"20_M351+M380~B" [label="M351+M380~B"]' +
'	"0;32_M288" [label=M288]' +
'	"20_M351+M380~B" -> "0;32_M288"' +
'	"21_M351+MXXX" [label="M351+MXXX"]' +
'	"4_M102~A" [label="M102~A"]' +
'	"21_M351+MXXX" -> "4_M102~A"' +
'	"25_M351" [label=M351]' +
'	"27_M367" [label=M367]' +
'	"25_M351" -> "27_M367"' +
'	"27_M367" [label=M367]' +
'	"[EOE]" [label="[EOE]"]' +
'	"27_M367" -> "[EOE]"' +
'	"29_M351~M" [label="M351~M"]' +
'	"9_M384~D1" [label="M384~D1"]' +
'	"29_M351~M" -> "9_M384~D1"' +
'	"30_M351~C" [label="M351~C"]' +
'	"8_M362" [label=M362]' +
'	"30_M351~C" -> "8_M362"' +
'	"33_M036" [label=M036]' +
'	"[EOE]" [label="[EOE]"]' +
'	"33_M036" -> "[EOE]"' +
'	"34_M351+M342" [label="M351+M342"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"34_M351+M342" -> "[EOE]"' +
'	"35_M251~C3" [label="M251~C3"]' +
'	"1_M218~B" [label="M218~B"]' +
'	"35_M251~C3" -> "1_M218~B"' +
'	"36_M124" [label=M124]' +
'	"35_M251~C3" [label="M251~C3"]' +
'	"36_M124" -> "35_M251~C3"' +
'	"37_M001" [label=M001]' +
'	"[EOE]" [label="[EOE]"]' +
'	"37_M001" -> "[EOE]"' +
'	"0;32_M288" [label=M288]' +
'	"[EOE]" [label="[EOE]"]' +
'	"0;32_M288" -> "[EOE]"' +
'	"[BOE]" -> "30_M351~C"' +
'	"[BOE]" -> "21_M351+MXXX"' +
'	"[BOE]" -> "25_M351"' +
'	"[BOE]" -> "7_M351+3(N01)"' +
'	"[BOE]" -> "20_M351+M380~B"' +
'	"[BOE]" -> "16_M351+X"' +
'	"[BOE]" -> "11_M351+1(N14)"' +
'	"[BOE]" -> "29_M351~M"' +
'	"[BOE]" -> "34_M351+M342"' +
'}' +
'');

  // Render the graphlib object using d3.
  var render = new dagreD3.render();
  gg = render(d3.select("svg g"), g);

  // Optional - resize the SVG element based on the contents.
  var svg = document.querySelector('#graphContainer');
  var bbox = svg.getBBox();
  svg.style.width = bbox.width + 40.0 + "px";
  svg.style.height = bbox.height + 40.0 + "px";

  function hilite(n) {
      var node = d3.select(n);
      node.attr("class", "node hilite");  
      console.log(node.data()[0]);
  }
  function base_sign(sign) {
      if (sign.includes("_")) {
          sign = sign.split("_")[1];
      }
      if (sign.includes("+")) {
          sign = sign.split("+")[0];
      }
      if (sign.includes("~")) {
          sign = sign.split("~")[0];
      }
      return sign;
  }
  function inner_sign(sign) {
      if (sign.includes("_")) {
          sign = sign.split("_")[1];
      }
      if (sign.includes("+")) {
          sign = sign.split("+")[1];
      }
      if (sign.includes("~")) {
          sign = sign.split("~")[0];
      }
      return sign;
  }

  function olap(a, b) {
      return (base_sign(a) == base_sign(b)) || (inner_sign(a) == base_sign(b)) || (base_sign(a) == inner_sign(b)) || (inner_sign(a) == inner_sign(b))
  }
  function hilite_synonyms(n) {
          var node = d3.select(n);
      node_id = node.data()[0];
      d3.selectAll(".node").filter(
          u=> olap(u, node_id)
      ).attr("class", "node synonym");
  }
  function hilite_parents(n) {
      hilite(n);

      var node = d3.select(n);
      node_id = node.data()[0];
      var parents = getParents(node_id);
      d3.selectAll(".edgePath").filter(u=>u.w == node_id).style("stroke", "red").style('stroke-width', '4px');
        
      for (idx in parents) {
          p = g._nodes[parents[idx]];
          try {
          hilite_parents(p.elem);
          } catch (e) {
          console.log(idx, parents, e);
          }
      }
  }
  function hilite_children(n) {
      hilite(n);

      var node = d3.select(n);
      node_id = node.data()[0];
      var parents = getChildren(node_id);
      d3.selectAll(".edgePath").filter(u=>u.v == node_id).style("stroke", "red").style('stroke-width', '4px');
        
      for (idx in parents) {
          p = g._nodes[parents[idx]];
          try {
          hilite_children(p.elem);
          } catch (e) {
          console.log(idx, parents, e);
          }
      }
  }
  d3.selectAll('.node').on('mouseover', function(d, i){
      hilite_parents(this);
      hilite_children(this);
      hilite_synonyms(this);
    }); 

  d3.selectAll('.node').on('mouseout', function(d, i){
    d3.selectAll('.node').attr("class", "node");
    d3.selectAll('.edgePath').style("stroke", "black");
    d3.selectAll('.edgePath').style("stroke-width", "1.5px");
    }); 

}

  function getParents(node) {
      return Object.entries(g._edgeObjs).filter(u=>u[1].w == node).map(u=>u[1].v);
  }

  function getChildren(node) {
      return Object.entries(g._edgeObjs).filter(u=>u[1].v == node).map(u=>u[1].w);
  }
  
  </script>
  <svg id="graphContainer">
    <g/>
  </svg>
</body>

</html>
