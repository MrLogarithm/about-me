
<script src="https://d3js.org/d3.v5.min.js"></script>

<html>
<head>
<style>
svg {
  overflow: hidden;
}
.node rect {
  stroke: #333;
  stroke-width: 1.5px;
  fill: #fff;
}
.synonym rect {
    fill: lightblue;
}
.hilite {
    fill: red;
}
.hilite rect {
  stroke: red;
  stroke-width: 2.5px;
  fill: pink;
}
.edgeLabel rect {
  fill: #fff;
}
.edgePath {
  stroke: #333;
  stroke-width: 1.5px;
  fill: none;
}
</style>
</head>
<body>
  <script type='text/javascript'>
  var g;
  window.onload = function() {
  // Parse the DOT syntax into a graphlib object.
  g = graphlibDot.read('digraph {' +
'	graph [splines=ortho]' +
'	"0_M369" [label=M369]' +
'	"[EOE]" [label="[EOE]"]' +

'	"33_M066" [label=M066]' +
'	"5_M390" -> "33_M066"' +
'	"7_M228~B+M320" [label="M228~B+M320"]' +
'	"22_M371" [label=M371]' +
'	"7_M228~B+M320" -> "22_M371"' +
'	"8_M066" [label=M066]' +
'	"10_M263~B1" [label="M263~B1"]' +

'	"9_M057~A" [label="M057~A"]' +
'	"2_M346" [label=M346]' +
'	"9_M057~A" -> "2_M346"' +
'	"10_M263~B1" [label="M263~B1"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"10_M263~B1" -> "[EOE]"' +
'	"14_M218+M288~F" [label="M218+M288~F"]' +
'	"8_M066" [label=M066]' +
'	"14_M218+M288~F" -> "8_M066"' +
'	"15_M004" [label=M004]' +
'	"[EOE]" [label="[EOE]"]' +
'	"15_M004" -> "[EOE]"' +
'	"17_M218" [label=M218]' +
'	"15_M004" [label=M004]' +
'	"17_M218" -> "15_M004"' +
'	"19_M102~K" [label="M102~K"]' +
'	"23_M096" [label=M096]' +
'	"19_M102~K" -> "23_M096"' +
'	"21_M004" [label=M004]' +
'	"17_M218" [label=M218]' +

'	"21_M004" [label=M004]' +

'	"21_M004" [label=M004]' +
'	"7_M228~B+M320" [label="M228~B+M320"]' +
'	"21_M004" -> "7_M228~B+M320"' +
'	"21_M004" [label=M004]' +
'	"27_M263~1" [label="M263~1"]' +
'	"21_M004" -> "27_M263~1"' +
'	"21_M004" [label=M004]' +
'	"[EOE]" [label="[EOE]"]' +
'	"21_M004" -> "[EOE]"' +
'	"21_M004" [label=M004]' +
'	"5_M390" [label=M390]' +

'	"21_M004" [label=M004]' +

'	"23_M096" -> "[EOE]"' +
'	"26_M009" [label=M009]' +
'	"35_M371" [label=M371]' +
'	"26_M009" -> "35_M371"' +
'	"27_M263~1" [label="M263~1"]' +
'	"4_M218" [label=M218]' +
'	"27_M263~1" -> "4_M218"' +
'	"28_M058" [label=M058]' +

'	"[EOE]" [label="[EOE]"]' +
'	"35_M371" -> "[EOE]"' +
'	"[BOE]" -> "34_M004~B"' +
'	"[BOE]" -> "21_M004"' +
'}' +
'');

  // Render the graphlib object using d3.
  var render = new dagreD3.render();
  gg = render(d3.select("svg g"), g);

  // Optional - resize the SVG element based on the contents.
  var svg = document.querySelector('#graphContainer');
  var bbox = svg.getBBox();
  svg.style.width = bbox.width + 40.0 + "px";
  svg.style.height = bbox.height + 40.0 + "px";

  function hilite(n) {
      var node = d3.select(n);
      node.attr("class", "node hilite");  
      console.log(node.data()[0]);
  }
  function base_sign(sign) {
      if (sign.includes("_")) {
          sign = sign.split("_")[1];
      }
      if (sign.includes("+")) {
          sign = sign.split("+")[0];
      }
      if (sign.includes("~")) {
          sign = sign.split("~")[0];
      }
      return sign;
  }
  function inner_sign(sign) {
      if (sign.includes("_")) {
          sign = sign.split("_")[1];
      }
      if (sign.includes("+")) {
          sign = sign.split("+")[1];
      }
      if (sign.includes("~")) {
          sign = sign.split("~")[0];
      }
      return sign;
  }

  function olap(a, b) {
      return (base_sign(a) == base_sign(b)) || (inner_sign(a) == base_sign(b)) || (base_sign(a) == inner_sign(b)) || (inner_sign(a) == inner_sign(b))
  }
  function hilite_synonyms(n) {
          var node = d3.select(n);
      node_id = node.data()[0];
      d3.selectAll(".node").filter(
          u=> olap(u, node_id)
      ).attr("class", "node synonym");
  }
  function hilite_parents(n) {
      hilite(n);

      var node = d3.select(n);
      node_id = node.data()[0];
      var parents = getParents(node_id);
      d3.selectAll(".edgePath").filter(u=>u.w == node_id).style("stroke", "red").style('stroke-width', '4px');
        
      for (idx in parents) {
          p = g._nodes[parents[idx]];
          try {
          hilite_parents(p.elem);
          } catch (e) {
          console.log(idx, parents, e);
          }
      }
  }
  function hilite_children(n) {
      hilite(n);

      var node = d3.select(n);
      node_id = node.data()[0];
      var parents = getChildren(node_id);
      d3.selectAll(".edgePath").filter(u=>u.v == node_id).style("stroke", "red").style('stroke-width', '4px');
        
      for (idx in parents) {
          p = g._nodes[parents[idx]];
          try {
          hilite_children(p.elem);
          } catch (e) {
          console.log(idx, parents, e);
          }
      }
  }
  d3.selectAll('.node').on('mouseover', function(d, i){
      hilite_parents(this);
      hilite_children(this);
      hilite_synonyms(this);
    }); 

  d3.selectAll('.node').on('mouseout', function(d, i){
    d3.selectAll('.node').attr("class", "node");
    d3.selectAll('.edgePath').style("stroke", "black");
    d3.selectAll('.edgePath').style("stroke-width", "1.5px");
    }); 

}

  function getParents(node) {
      return Object.entries(g._edgeObjs).filter(u=>u[1].w == node).map(u=>u[1].v);
  }

  function getChildren(node) {
      return Object.entries(g._edgeObjs).filter(u=>u[1].v == node).map(u=>u[1].w);
  }
  
  </script>
  <svg id="graphContainer">
    <g/>
  </svg>
</body>

</html>
