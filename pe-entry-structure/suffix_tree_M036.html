
<script src="https://d3js.org/d3.v5.min.js"></script>

<script src="https://dagrejs.github.io/project/dagre-d3/v0.5.0/dagre-d3.min.js"></script>

<html>
<head>
<style>
svg {
  overflow: hidden;
}
.node rect {
  stroke: #333;
  stroke-width: 1.5px;
  fill: #fff;
}
.synonym rect {
    fill: lightblue;
}
.hilite {
    fill: red;
}
.hilite rect {
  stroke: red;
  stroke-width: 2.5px;
  fill: pink;
}
.edgeLabel rect {
  fill: #fff;
}
.edgePath {
  stroke: #333;
  stroke-width: 1.5px;
  fill: none;
}
</style>
</head>
<body>
  <script type='text/javascript'>
  var g;
  window.onload = function() {
  // Parse the DOT syntax into a graphlib object.
  g = graphlibDot.read('digraph {' +
'	graph [splines=ortho]' +
'	"3_M297" [label=M297]' +
'	"[EOE]" [label="[EOE]"]' +
'	"3_M297" -> "[EOE]"' +
'	"4_M036+1(N30C)+1(N39C)" [label="M036+1(N30C)+1(N39C)"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"4_M036+1(N30C)+1(N39C)" -> "[EOE]"' +
'	"5_M312" [label=M312]' +
'	"44;2;32_M288" [label=M288]' +
'	"5_M312" -> "44;2;32_M288"' +
'	"6_M036+1(N39C)" [label="M036+1(N39C)"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"6_M036+1(N39C)" -> "[EOE]"' +
'	"6_M036+1(N39C)" [label="M036+1(N39C)"]' +
'	"3_M297" [label=M297]' +
'	"6_M036+1(N39C)" -> "3_M297"' +
'	"7_M036" [label=M036]' +
'	"[EOE]" [label="[EOE]"]' +
'	"7_M036" -> "[EOE]"' +
'	"7_M036" [label=M036]' +
'	"42_M266~B" [label="M266~B"]' +
'	"7_M036" -> "42_M266~B"' +
'	"7_M036" [label=M036]' +
'	"5_M312" [label=M312]' +
'	"7_M036" -> "5_M312"' +
'	"7_M036" [label=M036]' +
'	"44;2;32_M288" [label=M288]' +
'	"7_M036" -> "44;2;32_M288"' +
'	"9_M036~A" [label="M036~A"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"9_M036~A" -> "[EOE]"' +
'	"13_M036+X" [label="M036+X"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"13_M036+X" -> "[EOE]"' +
'	"14_M002~B" [label="M002~B"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"14_M002~B" -> "[EOE]"' +
'	"19_M036+1(N24)" [label="M036+1(N24)"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"19_M036+1(N24)" -> "[EOE]"' +
'	"22_M036+M343~H" [label="M036+M343~H"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"22_M036+M343~H" -> "[EOE]"' +
'	"22_M036+M343~H" [label="M036+M343~H"]' +
'	"14_M002~B" [label="M002~B"]' +
'	"22_M036+M343~H" -> "14_M002~B"' +
'	"24_M036+1(N24)+M343~H" [label="M036+1(N24)+M343~H"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"24_M036+1(N24)+M343~H" -> "[EOE]"' +
'	"28_M036+1(N30C)" [label="M036+1(N30C)"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"28_M036+1(N30C)" -> "[EOE]"' +
'	"31_M036+1(N30D)+M343~H" [label="M036+1(N30D)+M343~H"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"31_M036+1(N30D)+M343~H" -> "[EOE]"' +
'	"34_M036+1(N14)" [label="M036+1(N14)"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"34_M036+1(N14)" -> "[EOE]"' +
'	"38_M036+1(N30D)" [label="M036+1(N30D)"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"38_M036+1(N30D)" -> "[EOE]"' +
'	"38_M036+1(N30D)" [label="M036+1(N30D)"]' +
'	"41_M010~2" [label="M010~2"]' +
'	"38_M036+1(N30D)" -> "41_M010~2"' +
'	"39_M036+1(N39B)+M343~H" [label="M036+1(N39B)+M343~H"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"39_M036+1(N39B)+M343~H" -> "[EOE]"' +
'	"40_M036+M010" [label="M036+M010"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"40_M036+M010" -> "[EOE]"' +
'	"41_M010~2" [label="M010~2"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"41_M010~2" -> "[EOE]"' +
'	"42_M266~B" [label="M266~B"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"42_M266~B" -> "[EOE]"' +
'	"42_M266~B" [label="M266~B"]' +
'	"44;2;32_M288" [label=M288]' +
'	"42_M266~B" -> "44;2;32_M288"' +
'	"43_M036+1(N39B)" [label="M036+1(N39B)"]' +
'	"[EOE]" [label="[EOE]"]' +
'	"43_M036+1(N39B)" -> "[EOE]"' +
'	"44;2;32_M288" [label=M288]' +
'	"[EOE]" [label="[EOE]"]' +
'	"44;2;32_M288" -> "[EOE]"' +
'	"[BOE]" -> "6_M036+1(N39C)"' +
'	"[BOE]" -> "39_M036+1(N39B)+M343~H"' +
'	"[BOE]" -> "28_M036+1(N30C)"' +
'	"[BOE]" -> "31_M036+1(N30D)+M343~H"' +
'	"[BOE]" -> "24_M036+1(N24)+M343~H"' +
'	"[BOE]" -> "4_M036+1(N30C)+1(N39C)"' +
'	"[BOE]" -> "38_M036+1(N30D)"' +
'	"[BOE]" -> "22_M036+M343~H"' +
'	"[BOE]" -> "9_M036~A"' +
'	"[BOE]" -> "19_M036+1(N24)"' +
'	"[BOE]" -> "13_M036+X"' +
'	"[BOE]" -> "40_M036+M010"' +
'	"[BOE]" -> "43_M036+1(N39B)"' +
'	"[BOE]" -> "34_M036+1(N14)"' +
'	"[BOE]" -> "7_M036"' +
'}' +
'');

  // Render the graphlib object using d3.
  var render = new dagreD3.render();
  gg = render(d3.select("svg g"), g);

  // Optional - resize the SVG element based on the contents.
  var svg = document.querySelector('#graphContainer');
  var bbox = svg.getBBox();
  svg.style.width = bbox.width + 40.0 + "px";
  svg.style.height = bbox.height + 40.0 + "px";

  function hilite(n) {
      var node = d3.select(n);
      node.attr("class", "node hilite");  
      console.log(node.data()[0]);
  }
  function base_sign(sign) {
      if (sign.includes("_")) {
          sign = sign.split("_")[1];
      }
      if (sign.includes("+")) {
          sign = sign.split("+")[0];
      }
      if (sign.includes("~")) {
          sign = sign.split("~")[0];
      }
      return sign;
  }
  function inner_sign(sign) {
      if (sign.includes("_")) {
          sign = sign.split("_")[1];
      }
      if (sign.includes("+")) {
          sign = sign.split("+")[1];
      }
      if (sign.includes("~")) {
          sign = sign.split("~")[0];
      }
      return sign;
  }

  function olap(a, b) {
      return (base_sign(a) == base_sign(b)) || (inner_sign(a) == base_sign(b)) || (base_sign(a) == inner_sign(b)) || (inner_sign(a) == inner_sign(b))
  }
  function hilite_synonyms(n) {
          var node = d3.select(n);
      node_id = node.data()[0];
      d3.selectAll(".node").filter(
          u=> olap(u, node_id)
      ).attr("class", "node synonym");
  }
  function hilite_parents(n) {
      hilite(n);

      var node = d3.select(n);
      node_id = node.data()[0];
      var parents = getParents(node_id);
      d3.selectAll(".edgePath").filter(u=>u.w == node_id).style("stroke", "red").style('stroke-width', '4px');
        
      for (idx in parents) {
          p = g._nodes[parents[idx]];
          try {
          hilite_parents(p.elem);
          } catch (e) {
          console.log(idx, parents, e);
          }
      }
  }
  function hilite_children(n) {
      hilite(n);

      var node = d3.select(n);
      node_id = node.data()[0];
      var parents = getChildren(node_id);
      d3.selectAll(".edgePath").filter(u=>u.v == node_id).style("stroke", "red").style('stroke-width', '4px');
        
      for (idx in parents) {
          p = g._nodes[parents[idx]];
          try {
          hilite_children(p.elem);
          } catch (e) {
          console.log(idx, parents, e);
          }
      }
  }
  d3.selectAll('.node').on('mouseover', function(d, i){
      hilite_parents(this);
      hilite_children(this);
      hilite_synonyms(this);
    }); 

  d3.selectAll('.node').on('mouseout', function(d, i){
    d3.selectAll('.node').attr("class", "node");
    d3.selectAll('.edgePath').style("stroke", "black");
    d3.selectAll('.edgePath').style("stroke-width", "1.5px");
    }); 

}

  function getParents(node) {
      return Object.entries(g._edgeObjs).filter(u=>u[1].w == node).map(u=>u[1].v);
  }

  function getChildren(node) {
      return Object.entries(g._edgeObjs).filter(u=>u[1].v == node).map(u=>u[1].w);
  }
  
  </script>
  <svg id="graphContainer">
    <g/>
  </svg>
</body>

</html>
